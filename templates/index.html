<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Sentiment Analysis</title>
    <link rel="stylesheet" href="styles.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .center {
            margin: auto;
            width: 60%;
            padding: 10px;
            background-color: bisque;
        }
    </style>
</head>

<body>

    <div class="center" style="margin: auto;">
        <h1>Sentiment Analysis on Movie Reviews</h1>
        <form method='post' action="/predict">
            <div class="center" style="margin: auto;">
                Write your Review<br>
                <input type="text" name="review" /><br>

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </div>
        </form>
        <br>
        <br> {% if prediction_text!=null && prediction_text !="" %} showPrediction(); {% endif %}


    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#show_pred">
      </button>

    <!-- Modal -->
    <div class="modal fade" id="show_pred" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Predicted value</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">prediction_text</span>
              </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script>
        function showPrediction() {
            document.getElementById('show_pred').click();
        }
    </script>
</body>

</html>
